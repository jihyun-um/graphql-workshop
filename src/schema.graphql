type Query {
  articles(search: SearchInput): [Article!]!
  article(id: ID!): Article
  users(limit: Int): [User]
  user(id: ID!): User
}

type Article {
  id: ID!
  title: String
  body: String
  author: User
  isPublished: Boolean
}

input SearchInput {
  text: String
  published: Boolean
}

type User {
  id: ID!
  name: String
  email: String
  isEmployed: Boolean
  age: Int
  articles(search: SearchInput): [Article!]!
}
